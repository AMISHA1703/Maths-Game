<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maths Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="score">
          <p>score : <span is="scorevalue">0</span></p>
        </div>
        <div class="result1">
          <p>Try Again</p>
        </div>
        <div class="result2">
          <p>Correct</p>
        </div>
      </div>
      <div class="opti">
        <div class="option box1">
          <p>1</p>
        </div>
        <div class="option box2">
          <p>1</p>
        </div>
        <div class="option box3">
          <p>1</p>
        </div>
        <div class="option box4">
          <p>1</p>
        </div>
      </div>
      <div class="ques-box">
        <div class="ques">
            <p>4*4</p>
          </div>
      </div>
      <div class="submit">
        <input type="button" id="ans" value="Start Game">
        <p id="timeleft">Time Remaining :
          <span id="timeremaining">60 sec</span>
        </p>
      </div>

      <div class="gameover">
        <p>Game over!</p>
        <p>Your score is 90</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
